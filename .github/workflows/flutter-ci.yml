name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Analyze, Test, Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get
      
      # Optional checks disabled for now
      # - name: Analyze
      #   run: flutter analyze
      # - name: Run tests
      #   run: flutter test --no-pub

      - name: Build Android APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4   # âœ… already correct
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
